<div id="addDistLoginModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel"></h4>
				<div class="pull-right" id="savingIndicator"></div>
			</div>
			<div class="modal-body">
				<form id="addDistLoginForm">
					<input type="hidden" id="mode" name="mode" value=""/>
					<input type="hidden" id="id" name="id" value=""/>
					<div class="form-group">
						<label for="name">Name</label>
						<input class="form-control" type="text" id="name" name="name" required/>
					</div>
					
					<div class="form-group">
						<label for="email">Email</label>
						<input class="form-control" type="text" id="email" name="email" required/>
					</div>

					<div class="form-group">
						<label for="pw">Password</label>
						<div id="passwordMsg">(only enter a value if you want to change their password)</div>
						<input class="form-control" type="password" id="pw" name="pw"/>
					</div>

					<div class="form-group">
						<label for="pw2">Repeat Password</label>
						<input class="form-control" type="password" id="pw2" name="pw2"/>
					</div>
					
					<strong><p>Email Correspondence</p></strong>
					
					<div class="form-group radio">
						<label>
							<input type="radio" name="emailPref" value="new_user_emails_only" checked/>
							Only New Users
						</label>
					</div>
					
					<div class="form-group radio">
						<label>
							<input type="radio" name="emailPref" value="new_order_emails_only"/>
							Only New Orders
						</label>
					</div>
					
					<div class="form-group radio">
						<label>
							<input type="radio" name="emailPref" value="all_emails"/>
							Send All
						</label>
					</div>
					
					<div class="form-group radio">
						<label>
							<input type="radio" name="emailPref" value="no_emails"/>
							Send None
						</label>
					</div>
					
					<input type="hidden" name="action" value="ajax_save_dist_login" />
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" id="cancelBtn" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" id="addDistLoginSaveBtn" class="btn btn-default">Save</button>
			</div>
		</div>
	</div>
</div>
